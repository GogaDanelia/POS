<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="orderstyle.css" />
    <link rel="stylesheet" href="../Fonts/bpg_mrgvlovani_caps_2010.ttf" />
  </head>
  <body>
    <div class="orders-container">
      <a href="../MainPage/index.html"
        ><button class="btn btn-secondary">უკან დაბრუნება</button></a
      ><br>
      <br><br>
      <div class="table-header">
        <div class="header-cell">N</div>
        <div class="header-cell">დოკუმენტის N</div>
        <div class="header-cell">გადახდის ტიპი</div>
        <div class="header-cell">ფასი</div>
        <div class="header-cell">სტატუსი</div>
        <!-- <div class="header-cell">შეკვეთის ID</div> -->
      </div>
      <div id="basketProducts">
        <div class="dialog-container">
          <p>ნამდვილად გსურთ შეკვეთის წაშლა?</p>
          <div class="btn-container">
            <button class="confirm">დიახ</button>
            <button class="cancel">არა</button>
          </div>
        </div>
        <!-- ცვლის დათვალიერების ბოქსი -->
         
          <div id="box" class="hidden">
            <button id="closeButton" class="btn btn-danger">Close</button>
            <h3 id="orderNumber"></h3>
            <ul class="list-group">
              <li class="list-group-item"><strong id="remainingPayment"></strong></li>
              <li class="list-group-item"><strong id="paymentsMade"></strong></li>
              <li class="list-group-item"><strong id="totalBalance"></strong></li>
            </ul>
            <table class="table">
              <thead>
                <tr>
                  <th>N</th>
                  <th>შტრიხ კოდი</th>
                  <th>შიდა კოდი</th>
                  <th>დასახელება</th>
                  <th>ერთეულის ფასი</th>
                  <th>რაოდენობა</th>
                  <th>ჯამური თანხა</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
          

        <div class="order-status"></div>

        <div class="table-body"></div>
      </div>
      <div class="pagination-container">
        
        <button id="previous-page-button" class="btn btn-primary">Previous</button>

        <ul class="pagination"></ul>
          <button id="next-page-button" class="btn btn-primary">Next</button>
        </div>
      </div>
      <!-- <button class="btn btn-success" id="cancel-order">გადახდა</button> -->
      <!-- <button class="btn btn-danger" id="delete-order">წაშლა</button> -->
      <!-- <button class="btn btn-warning" id="edit">რედაქტირება</button> -->
    </div>

    <script src="orders.js"></script>
  </body>
</html>
