    <script>
      // Function to toggle the collapsed state of the menu
    function toggleSidebar() {
        const sidebarContainer = document.querySelector(".administration-container");
        const rightContainer = document.querySelector(".right-container");

        sidebarContainer.classList.toggle("collapsed");
        rightContainer.classList.toggle("bigger");

        // Store the current state in localStorage
        const isCollapsed = sidebarContainer.classList.contains("collapsed");
        localStorage.setItem("sidebarCollapsed", isCollapsed);
    }

    // Check if the state exists in localStorage and apply it on page load
    document.addEventListener("DOMContentLoaded", () => {
        const isCollapsed = localStorage.getItem("sidebarCollapsed");
        if (isCollapsed === "true") {
            const sidebarContainer = document.querySelector(".administration-container");
            const rightContainer = document.querySelector(".right-container");
            sidebarContainer.classList.add("collapsed");
            rightContainer.classList.add("bigger");
        }
    });

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
        location.href = '../Login/log.html';
    });

    const collapseButton = document.getElementById("collapseButton");
    collapseButton.addEventListener("click", toggleSidebar);
