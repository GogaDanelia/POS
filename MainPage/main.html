                                    <img src="../../photos/img_avatar.png" alt="" width="100" height="100" class="rounded-circle mx-auto">

                                <ul class="dropdown-menu dropdown-menu-dark text-small dropdowntransp " aria-labelledby="dropdownUser1">

        <!-- leftsidebar -->
        <!-- middle-sidebar  -->
            <div class="middle-products-container">
<!-- <button onclick="closeDay()">Close day</button> -->

                <div class="search-bar-container">
                <form class="search-container">
                    <input type="text" placeholder="Search" class="search-input">
                    <button type="submit"  class="search-icon" id="search-icon">
                        <img src="../photos/search.svg" alt="search">
                    </button>                    
                </form>
                </div>
                <div class="products-container">
                </div>
            </div>

            <div class="right-container">
                <div class="basket-titles">
                    <div class="product-title">კოდი</div>

                    <div class="product-title">რაოდენობა</div>

                    <div class="product-title">ჯამური ფასი</div>
                </div>
                
                <div class="right-basket-container"></div>
                <div id="confirmation-dialog" class="popup">
                    <p class="delalert">ნამდვილად გსურთ ამ პროდუქტის წაშლა?</p>
                    <button id="confirm-btn" class="yes-buttons">დიახ</button>
                    <button id="cancel-btn" class="no-buttons">არა</button>
                </div> 
                
                <div class="terminal">
                    <img src="../photos/clear.png" alt="clear" width="70px" height="70px" id="empty-button">    


                    
                  </div>
                  <!-- pay box -->
                  <div id="numeric-container" class="input-numericmain">

                    <p class="prc">
                      თანხა <input class="input-numeric" type="text" />
                    </p>
                    <table class="table-numeric">
                      <tbody>
                        <tr>
                          <td><button type="button" class="key" data-key="1">1</button></td>
                          <td><button type="button" class="key" data-key="2">2</button></td>
                          <td><button type="button" class="key" data-key="3">3</button></td>
                          <td>
                            <button type="button" class="key-del" data-key="del" style="background-color:red; color: white;">&#x2190;</button>
                          </td>
                        </tr>
                        <tr>
                          <td><button type="button" class="key" data-key="4">4</button></td>
                          <td><button type="button" class="key" data-key="5">5</button></td>
                          <td><button type="button" class="key" data-key="6">6</button></td>

                        </tr>
                        <tr>
                          <td><button type="button" class="key" data-key="7">7</button></td>
                          <td><button type="button" class="key" data-key="8">8</button></td>
                          <td><button type="button" class="key" data-key="9">9</button></td>
                          <td><button type="button" class="key" data-key="0">0</button></td>
                        </tr>
                      </tbody>
                    </table>
                    <div>
                      <button class="agree">დათანხმება</button>
                      <button class="cancel">გაუქმება</button>
                    </div>
                  </div>
                  
                    <div id="big-box" style="display: none;">
                        <div class="box1" id="cashPay"><span class="cashmargin">ქეში</span> </div>
                        <div class="box2" id="payWithCard"><span class="visamargin">ბარათი</span></div> 
                    </div>
            </div>

    </div>
    </div>
</div>

        document.getElementById('payWithCard').addEventListener('click', function() {
  var newBox1 = document.createElement('div');
  newBox1.className = 'TBC';
  newBox1.style.backgroundColor = 'BLUE';

  var newBox2 = document.createElement('div');
  newBox2.className = 'BOG';
  newBox2.style.backgroundColor = 'RED';

  document.getElementById('big-box').appendChild(newBox1);
  document.getElementById('big-box').appendChild(newBox2);
});     
    </script>
