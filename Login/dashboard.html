<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
    />
    <link
      href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
  </head>
  <body>
    
    <div class="administration-container">
      
      <div class="administration-main-grid-container">
        <div class="categories-list">
          <div class="categories-list-grid">
            <br /><br />
            <a href="#"><div class="list-item newcvla active">ახალი ცვლა</div></a>
            <a href="shifts/current-shift.html"><div class="list-item">აქტიური ცვლები</div></a>
            <a href="shifts/closed-shifts.html"><div class="list-item">დახურული ცვლები</div></a>
            <div class="list-item unknow"></div>
          </div>
        </div>
  
        <!-- cvlabox -->
        <div class="cvlabox">
          
          <div class="title">ახალი ცვლის დოკუმენტის შექმნა</div>
          <div class="container">
            <div class="form-group">
                        <span class="cvlastart">დაწყების თარიღი</span>
              <div class="col-sm-4 input-group date">
                <input type="text" class="form-control inputstl" id="dtpickerdemo" />
              </div>
          </div>
          
            <span class="balanceTitle">საწყისი ნაშთი</span>
            <div class="inputContainer">
              <input type="text" id="startingBalance" />
            </div>
            
          </div>
          <form id="agree-form" action="agree-form">
            <button class="agree" id="SubBtn" type="submit">
              &check; დასტური
            </button>
            &nbsp;
            <button class="disagre">&#128683;გაუქმება</button>
          </form>
        </div>
        
              <!-- ცვლის დახურვა -->
              <div class="dialog-container">
                <p>Are you sure you want to close the shift?</p>
                <div class="btn-container">
                  <button class="confirm">Confirm</button>
                  <button class="cancel">Cancel</button>
                </div>
              </div>
        <!-- cvlabox -->

        <div class="mini-footer">
          <div class="img-container">
            <img
              src="../photos/logot.svg"width="230px" height="70px" class="logo"
              alt="part-of-logo"
              class="part-of-logo"
            />
          </div>
          <div class="close-administration-container">
            <a href="../Login/log.html">
              <span class="closse">დახურვა</span>
            </a>
          </div>
        </div>
      </div>
    </div>
        <div class="delete">
          <img src="../../photos/edit-icon.svg" alt="edit" class="edit-icon" />
          <img
            src="../../photos/refresh.svg"
            alt="delete"
            class="delete-icon"
          />
        </div>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
